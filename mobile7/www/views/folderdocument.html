<div >
    <div class="col-sm-2 text-bold">DocumentRSN</div>
    <div class="col-sm-3 text-bold">Document Type</div>
    <div class="col-sm-2 text-bold">Generated Date</div>
    <div class="col-sm-2 text-bold">Document Name</div>
    <div class="col-sm-2 text-bold">Comment</div>
    <div class="col-sm-1 text-bold">Option</div>
</div>
<div data-ng-repeat="parent in folderDocumentList" class="row wordalign">
    <div class="col-sm-12 listGrouping" data-toggle="collapse" data-parent="#accordion" ng-click="folderdocumentsection=!folderdocumentsection" href="#folderDocument{{parent.dataCollapse}}" aria-expanded="false">
        <div>
            <div class="col-sm-6">
                <span ng-if="folderdocumentsection"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
                <span ng-if="!folderdocumentsection"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>&nbsp;{{parent.groupname}} ({{parent.itemlength}})
            </div>
        </div>
    </div>
    <div class="col-sm-12 wordalign collapse in" id="folderDocument{{parent.dataCollapse}}">
        <div data-ng-repeat="item in parent.items">
            <div class="colTopBot" ng-class-even="'rowInspectionItemColor'">
                <div class="col-sm-2">
                    {{item.documentrsn}}
                </div>
                <div class="col-sm-3">
                    {{item.documentdesc}}
                </div>
                <div class="col-sm-2">
                    {{item.dategenerated}}
                </div>
                <div class="col-sm-2">
                    {{item.documentname}}
                </div>
                <div class="col-sm-2">
                    {{item.documentcomment}}
                </div>
                <div class="col-sm-1">
                    <div class="btn-group  pull-right">
                        <button type="button" class="btn btn-default optionBtnPadding dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog"></i><i class="fa fa-caret-down"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a ng-click="downloadFolderDocument(item.documentrsn)">Download</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="$last">
        <div class="sm-gap"></div>
        <div class="sm-gap"></div>
        <div class="sm-gap"></div>
        <div class="sm-gap"></div>
    </div>
   
</div>
