<div class="row">
    <div class="col-sm-6">Comments</div>
    <div class="col-sm-2">Made On</div>
    <div class="col-sm-2">Reminded On</div>
    <div class="col-sm-2">Comment Date</div>
</div>
<div data-ng-repeat="parent in folderCommentList" class="row wordalign">
    <div class="col-sm-12 listGrouping" data-toggle="collapse" data-parent="#accordion" ng-click="foldercommentsection=!foldercommentsection" href="#foldercomment{{parent.dataCollapse}}" aria-expanded="false">
        <span ng-hide="foldercommentsection"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
        <span ng-hide="!foldercommentsection"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>{{parent.groupname}} ({{parent.itemlength}})
    </div>
    <div class="col-sm-12 wordalign collapse in" id="foldercomment{{parent.dataCollapse}}">
        <div data-ng-repeat="item in parent.items">
            <div class="row" ng-class-even="'rowInspectionItemColor'">
                <div class="col-sm-6">
                    <div ng-bind-html="item.comments">
                    </div>
                </div>
                <div class="col-sm-2">
                    {{item.madeondate}}
                </div>
                <div class="col-sm-2">
                    {{item.reminderdate}}
                </div>
                <div class="col-sm-2">
                    {{item.commentdate}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sm-gap"></div>
<div class="sm-gap"></div>
