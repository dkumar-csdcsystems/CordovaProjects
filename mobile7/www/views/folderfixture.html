<div class="row">
    <div class="col-sm-2 text-bold">Fixture</div>
    <div class="col-sm-2 text-bold">Class</div>
    <div class="col-sm-2 text-bold">Size</div>
    <div class="col-sm-2 text-bold">Unit</div>
    <div class="col-sm-2 text-bold">Quantity</div>
    <div class="col-sm-1 text-bold">Remark</div>
    <div class="col-sm-1 text-bold">Order</div>
</div>
<div data-ng-repeat="parent in folderFixtureList" class="row wordalign">
    <div class="col-sm-12 listGrouping" data-toggle="collapse" data-parent="#accordion" ng-click="folderfixturesection=!folderfixturesection" href="#folderfixture{{parent.dataCollapse}}" aria-expanded="false">
        <div class="row">
            <div class="col-sm-6">
                <span ng-hide="folderfixturesection"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></span>
                <span ng-hide="!folderfixturesection"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>{{parent.groupname}} ({{parent.itemlength}})
            </div>
        </div>
    </div>
    <div class="col-sm-12 wordalign collapse in" id="folderfixture{{parent.dataCollapse}}">
        <div data-ng-repeat="item in parent.items | orderBy :'displayorder'">
            <div class="row" ng-class-even="'rowInspectionItemColor'">
                <div class="col-sm-2">
                    {{item.fixturedesc}}
                </div>
                <div class="col-sm-2">
                    {{item.fixtureclass}}
                </div>
                <div class="col-sm-2">
                    {{item.fixturesize}}
                </div>
                <div class="col-sm-2">
                    {{item.fixtureunit}}
                </div>
                <div class="col-sm-2">
                    {{item.quantity}}
                </div>
                <div class="col-sm-1">
                    {{item.remark}}
                </div>
                <div class="col-sm-1">
                    {{item.order}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 text-right">
       Total {{parent.totalQuantity}}
    </div>
</div>
